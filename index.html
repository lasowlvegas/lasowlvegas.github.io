<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>無題ドキュメント</title>
    <link rel="icon" href="favicons/icon-16x16.png" type="image/png" sizes="16×16">
	<script src="jquery-3.3.1.min.js"></script>
<style>
    body{background-color:darkmagenta;}
    @media screen and (max-width:480px){
        body{background-color: aquamarine;}    
    
    textarea{width: 90%;}
    input{width: 100%;font-size: 24px;border: 1px solid #000;
        margin-top: 20px;background-color:cornsilk}
    }
    
    </style>
</head>

<body>
	<form action="" id="form">
	<textarea id="memo" cols="30" rows="10"></textarea>
	<div>
	<input id="save" type="button" value="保存">
	<input id="dele" type="button" value="消去">
		
		</div>
	
	
	
	</form>
	
	<script>
		
	var memo = localStorage.getItem("memodata");$("#memo").val(memo);
	$("#save").click(function(){
	memo = $("#memo").val();
	localStorage.setItem("memodata",memo);
	});
		
	$("#dele").click(function(){
	$("#memo").val('');
	localStorage.clear();
		
	});
		
	
	</script>
	
</body>
</html>
